<!DOCTYPE html>
<html>
    <head>
        <title>Dim's app - Albums</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Albums</br></a></h1>
        </header>
        {% for post in posts %}
        <article>
            <time>publication: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </body>
</html>
